<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Jokenpo</h1>
        <h2>Jogador</h2>
        <img src="img/pedra.png" alt="pedra">
        <img src="img/papel.png" alt="papel">
        <img src="img/tesoura.png" alt="tesoura">
        <form>
            <input type="radio" name="escolha" id="pedra">Pedra
            <input type="radio" name="escolha" id="papel">Papel
            <input type="radio" name="escolha" id="tesoura">Tesoura
            <p>
                <!--type="button" NÃO ENVIA FORMULARIO (COMPORTAMENTO PADRÃO)-->
                <input type="button" class="botao" value=" JOGAR " onclick="jogar()">
                <input type="reset" class="botao" value=" RESET " onclick="limpar()">
            </p>
        </form>
        <hr>
        <h2>Computador</h2>
        <img src="img/pc.png" alt="pc" id="pc">
        <br>
        <h3 id="resultado"><strong></strong></h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
